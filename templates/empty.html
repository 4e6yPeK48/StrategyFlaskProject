<!DOCTYPE html>
<html>
<head>
    <title>NiGamer Market</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../static/css/main_page.css">
    <link rel="stylesheet" type="text/css" href="../static/css/neon.css">

</head>
<body>
<header>
    <div class="main-page-text"><a href="/" class="neon-text">UrbanIdeas</a></div>
    <nav class="navbar" style="display: inline; border-radius: 8px">
        <div>
            {% if current_user.is_authenticated %}
                <li class="nav-item" style="margin-left: 10px">
                    <a href="/logout" class="logout-button">Выйти</a>
                </li>

            {% else %}
                <li class="nav-item" style="margin-left: 10px">
                    <a href="/registration" class="register-button">Регистрация</a>
                </li>
                <li class="nav-item" style="margin-left: 10px">
                    <a href="/login" class="login-button" style="">Вход</a>
                </li>
            {% endif %}
        </div>
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>
</html>
