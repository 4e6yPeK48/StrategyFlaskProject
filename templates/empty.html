<!DOCTYPE html>
<html>
<head>
    <title>Flask Strategy Project</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../static/css/main_page.css">
    <link rel="stylesheet" type="text/css" href="../static/css/neon.css">

</head>
<body>
<header>
    <div style="backdrop-filter: blur(5px); display: flex; height: 80px">
        <div class="main-page-text" style="flex: 1"><a href="/" class="neon-text">UrbanIdeas</a></div>
        <div class="header-links" style="flex: 1; display: flex; margin-top: auto; margin-bottom: auto; margin-left: -230px">
            {% if current_user.username == 'admin' %}
                <button class="button button-header" style="border: none">
                    <a href="/admin">Проверить идею</a>
                </button>
            {% endif %}
            {% if current_user.is_authenticated %}
                <button class="button button-header" style="margin-left: 10px; border: none">
                    <a href="{{ url_for('add_idea_step1') }}">Создать проект</a>
                </button>
            {% endif %}
        </div>
        <nav class="navbar" style="flex: 1; border-radius: 8px; max-width: fit-content; max-height: fit-content">
            <div>
                {% if current_user.is_authenticated %}
                    <li class="nav-item" style="margin-left: 10px">
                        <a href="/logout" class="logout-button">Выйти</a>
                    </li>

                {% else %}
                    <li class="nav-item" style="margin-left: 30px">
                        <a href="/registration" class="register-button">Регистрация</a>
                    </li>
                    <li class="nav-item" style="margin-left: 10px">
                        <a href="/login" class="login-button" style="">Вход</a>
                    </li>
                {% endif %}
            </div>
        </nav>
    </div>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>
</html>
